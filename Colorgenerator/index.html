<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olalekan Ilori">
    <title>ColorGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Color Generator</h1>
        <form action="#">
            <input type="text" name="Color" id="color" placeholder="#00848f">
            <input type="button" value="Generate" id="genBtn">
            <div class="result">
                <p>Name: <span id="colorName">Lagoon Blue</span></p>
                <p>Value: <span id="hex value">#00848f</span></p>

            </div>
        </form>
    </section>
    
</body>
</html>
